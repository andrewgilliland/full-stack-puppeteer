<div
  style="
    display: flex;
    flex-direction: column;
    color: black;
    width: 100%;
    margin-left: 0.5in;
    margin-right: 0.5in;
    margin-top: 0.5in;
  "
>
  <style>
    div * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      background-color: rgb(234, 234, 234) !important;
      print-color-adjust: exact !important;
      -webkit-print-color-adjust: exact !important;
      font-size: 14px;
      margin-top: 12px;
      padding-top: 6px;
      padding-bottom: 6px;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
  <div style="display: flex; justify-content: space-between">
    <div><img src="{logo}" alt="" style="width: 170px" /></div>
    <div style="text-align: center">
      <p style="font-size: 36px">Soil Report</p>
      <p style="font-size: 24px">[ Custom Report Name ]</p>
    </div>
    <div style="font-size: 12px">
      <p style="font-weight: bold">Radicle Agronomics</p>
      <p>23207 Townline Road</p>
      <p>Tremont IL 61568</p>
      <p>(309) 925-5050</p>
    </div>
  </div>
  <div class="grid">{gridContent}</div>
</div>
